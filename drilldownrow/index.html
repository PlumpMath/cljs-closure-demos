<head>
<title>Demo of DrilldownRow</title>
<style type="text/css">

.toggle {
  cursor: pointer;
  cursor: hand;
  background-repeat: none;
  background-position: right;
}

tr.goog-drilldown-expanded .toggle {
  background-image: url('images/minus.png');
}

tr.goog-drilldown-collapsed .toggle {
  background-image: url('images/plus.png');
}

tr.goog-drilldown-hover td {
  background-color: #CCCCFF;
}

td {
  background-color: white;
}

</style>
</head>

<body>
<table id=table style="background-color: silver">
 <tr>
  <th>Column Head</th>
  <th>Second Head</th>
 </tr>
 <tr id=firstRow>
  <td>First row</td>
  <td>Second column</td>
 </tr>
</table>
</body>

  <script src="drilldownrow.js" type="text/javascript"></script>
  <script>
    drilldownrow.setup();
  </script>

</html>
