<head>
<title>ScrollFloater</title>
<link rel="stylesheet" href="../css/button.css">
<style>

table {
  border: 1px solid black;
  width: 100%;
  height: 1500px;
}

#left-cell {
  color: black;
  background-color: lightgray;
  width: 50%;
  vertical-align: top;
}

#right-cell {
  background-color: lightblue;
  width: 50%;
  vertical-align: top;
}

.spacer {
  border: 1px solid black;
  height: 200px;
}

.goog-scrollfloater {
  border: 1px solid black;
  height: 150px;
  width: 90%;
  color: yellow;
  background-color: blue;
}

</style>
</head>
<body>
  <form action="javascript:void(0)">
    <table style="border: 1px solid black">
      <tr>
        <td id="left-cell">
          <div class="spacer">
            This content does not float.
          </div>
          <div class="spacer">
            This content does not float.
          </div>

          <div id="floater1">
          </div>
        </td>
        <td id="right-cell">
          <div class="spacer">
            This content does not float.
          </div>

          <div id="floater2container">
          </div>

        </td>
      </tr>
    </table>
    <p>This is the bottom of the page.</p>
  </form>

  <script src="scrollfloater.js" type="text/javascript"></script>
  <script>
    scrollfloater.setup();
  </script>

</body>
</html>
