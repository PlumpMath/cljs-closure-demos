<head>
  <title>goog.ui.KeyboardShortcutHandler</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="../css/demo.css">
</head>
<body>
  <h1>goog.ui.KeyboardShortcutHandler</h1>
  <div id="text"></div>
  <input type="text" />
  <input type="checkbox" />
  <input type="radio" />
  <button>button</button>
  <textarea></textarea>

  <pre>
    Shortcuts:
      A
      T E S T
      Shift+F12
      Shift+F11 C
      Ctrl+A
      G O O G
      B C
      B D
      Alt+Q A
      Alt+Q Shift+A
      Alt+Q Shift+B
      Space
      Home
      Enter
      G S
      S
      Meta+y
  </pre>

  <script src="keyboardshortcuts.js" type="text/javascript"></script>
  <script>
	keyboardshortcuts.setup();
  </script>

</body>
</html>
