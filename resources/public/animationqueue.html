	<div id="block1" class="block" style="left:  5px; top: 5px"></div>

	<div style="margin-top:70px">

	    <a id="resume" href="#">resume</a> |
	    <a id="restart" href="#">resume + restart</a>
	</div>

	<script src="cljs/animationqueue.js" type="text/javascript"></script>
	<script>
	    animationqueue.setup();
	</script>
